<script>
$(document).ready(function(){
		$("#myVideo1").hide();
		$("#myVideo2").hide();
		$("#myVideo3").hide();
		$("#myVideo4").hide();
		$("#keepChewingText").hide();
		$("#countdownText").hide();
	$("#playVid").click(function(){
        var videoSelection  = selectVideo();
		$("#myVideo2")[0].contentWindow.postMessage('{"event":"command","func":"' + 'stopVideo' + '","args":""}', '*');
		$("#keepChewingText").show();
		$("#countdownText").show();
		if (videoSelection == 1){
			$("#myVideo1").show();
			$("#myVideo2").hide();
			$("#myVideo3").hide();
			$("#myVideo4").hide();
		}else if(videoSelection == 2){
			
			$("#myVideo2").show();
			$("#myVideo1").hide();
			$("#myVideo3").hide();
			$("#myVideo4").hide();
		}else if (videoSelection == 3){
			$("#myVideo3").show();
			$("#myVideo1").hide();
			$("#myVideo2").hide();
			$("#myVideo4").hide();
		}else if (videoSelection == 4){
			$("#myVideo4").show();
			$("#myVideo1").hide();
			$("#myVideo2").hide();
			$("#myVideo3").hide();
		}else{
			alert("error in playVid");
		}
    });
}); 
</script>
