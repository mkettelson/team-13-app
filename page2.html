<script>
$(document).ready(function(){
		$("#myVideo1").hide();
		$("#myVideo2").hide();
		$("#myVideo3").hide();
		$("#myVideo4").hide();
		$("#endSession").hide();
		$("#beginSession").hide();
		$("#keepChewingText").hide();
		$("#countdownText").hide();
		$("#scrollDownText").hide();
		$("#viewData").hide();
	$("#playVid").click(function(){
		var videoSelection  = selectVideo();
		$("#myVideo1")[0].contentWindow.postMessage('{"event":"command","func":"' + 'stopVideo' + '","args":""}', '*');
		$("#myVideo2")[0].contentWindow.postMessage('{"event":"command","func":"' + 'stopVideo' + '","args":""}', '*');
		$("#myVideo3")[0].contentWindow.postMessage('{"event":"command","func":"' + 'stopVideo' + '","args":""}', '*');
		$("#myVideo4")[0].contentWindow.postMessage('{"event":"command","func":"' + 'stopVideo' + '","args":""}', '*');
		$("#scrollDownText").show();
		$("#beginSession").show();
		if (videoSelection == 1){
			$("#myVideo1").show();
			$("#myVideo2").hide();
			$("#myVideo3").hide();
			$("#myVideo4").hide();
		}else if(videoSelection == 2){
			
			$("#myVideo2").show();
			$("#myVideo1").hide();
			$("#myVideo3").hide();
			$("#myVideo4").hide();
		}else if (videoSelection == 3){
			$("#myVideo3").show();
			$("#myVideo1").hide();
			$("#myVideo2").hide();
			$("#myVideo4").hide();
		}else if (videoSelection == 4){
			$("#myVideo4").show();
			$("#myVideo1").hide();
			$("#myVideo2").hide();
			$("#myVideo3").hide();
		}else{
			alert("error in playVid");
		}
	});
	$("#beginSession").click(function(){
		$("#beginSession").hide();
		$("#keepChewingText").show();
		$("#countdownText").show();
		$("#endSession").show();
	});
	$("#endSession").click(function(){
		$("#endSession").hide();
		$("#keepChewingText").hide();
		$("#countdownText").hide();
		$("#viewData").show();
	});
});
</script>
<script>  
var v = 0;
function selectVideo() {
	if (document.getElementById("selection_1").checked == true){

	}else if (document.getElementById("selection_2").checked == true){
        v = 2;
	}else if (document.getElementById("selection_3").checked == true){
		v=3;
	}else if (document.getElementById("selection_4").checked == true){
		v=4;
	}else{
		v=10000000000;
	}
    return v;
}
</script>
